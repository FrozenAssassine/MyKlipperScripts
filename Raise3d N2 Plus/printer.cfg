########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
	# EXP1 header
	EXP1_1=PC5,  EXP1_3=PD13, EXP1_5=PE14, EXP1_7=PD11, EXP1_9=<GND>,
	EXP1_2=PE13, EXP1_4=PC6,  EXP1_6=PE15, EXP1_8=PD10, EXP1_10=<5V>,
	# EXP2 header
	EXP2_1=PA6, EXP2_3=PE8, EXP2_5=PE11, EXP2_7=PE12,  EXP2_9=<GND>,
	EXP2_2=PA5, EXP2_4=PE10, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
	# Pins EXP2_1,[gcode_macro T0]
[gcode_macro T0]
gcode:
	ACTIVATE_EXTRUDER EXTRUDER=extruder

[gcode_macro T1]
gcode:
	ACTIVATE_EXTRUDER EXTRUDER=extruder1

# See the MKS Lcd Config path file for definitions of common LCD displays.


# Dual Nozzle START_PRINT Macro for Klipper
[gcode_macro START_PRINT]
gcode:
	# Get parameters from slicer
	{% set BED_TEMP = params.BED_TEMP|default(60)|float %}
	{% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(210)|float %}
	{% set EXTRUDER1_TEMP = params.EXTRUDER1_TEMP|default(0)|float %}
	
	# Determine which extruders are being used
	{% set use_extruder = EXTRUDER_TEMP > 0 %}
	{% set use_extruder1 = EXTRUDER1_TEMP > 0 %}
	
	# Home all axes
	G28
    G1 X14 Y0 F1000
    G92 X0 Y0
    
	# Start heating bed
	M140 S{BED_TEMP}
	
	# Heat extruders based on usage
	{% if use_extruder %}
		M104 S{EXTRUDER_TEMP} T0  ; Start heating extruder 0
	{% endif %}
	# {% if use_extruder1 %}
	#	 M104 S{EXTRUDER1_TEMP} T1  ; Start heating extruder 1
	# {% endif %}
	
	# Wait for bed to reach temperature
	M190 S{BED_TEMP}
	
	# Wait for extruders to reach temperature
	{% if use_extruder %}
		M109 S{EXTRUDER_TEMP} T0  ; Wait for extruder 0
	{% endif %}
	# {% if use_extruder1 %}
	#	 M109 S{EXTRUDER1_TEMP} T1  ; Wait for extruder 1
	# {% endif %}
	
	# Bed leveling (if you have bed leveling enabled)
	# G29  ; Uncomment if you use bed leveling
	
	# Move to start position
	G1 Z5.0 F3000				; Move Z up 5mm
	G1 X10.0 Y20.0 Z0.3 F5000.0  ; Move to start position
	
	# Purge lines for active extruders
	{% if use_extruder %}
		# Purge line for extruder 0
		T0						; Select extruder 0
		G1 X30.0 Y20.0 Z0.28 F5000.0	 ; Move to start position
		G1 E5 F300					   ; Extrude a bit
		G1 X150.0 Y20.0 Z0.28 F1500.0 E12 ; Draw the first line
		G1 X150.0 Y20.3 Z0.28 F5000.0	 ; Move to side a little
		G1 X30.0 Y20.3 Z0.28 F1500.0 E22  ; Draw the second line
		G92 E0 ;Reset Extruder
		G1 E5 F300 ; Extrude 5mm of Filament
		G1 Z8.0 F200 ;Move Z Axis up
		G1 Y20 Z5 F1500.0 ;MOVE Y AWAY
		
		
	{% endif %}
	
	#{% if use_extruder1 %}
	#	# Purge line for extruder 1
	#	T1						; Select extruder 1
	#	G1 X30.0 Y25.0 Z0.28 F5000.0	 ; Move to start position
	#	G1 E5 F300					   ; Extrude a bit
	#	G1 X100.0 Y25.0 Z0.28 F1500.0 E10 ; Draw the first line
	#	G1 X100.0 Y25.3 Z0.28 F5000.0	 ; Move to side a little
	#	G1 X30.0 Y25.3 Z0.28 F1500.0 E20  ; Draw the second line
	#	G92 E0						   ; Reset extruder
	#	G1 Z2.0 F3000					; Move Z up
	#{% endif %}
	
	# Select the primary extruder for printing start
	{% if use_extruder %}
		T0
	#{% elif use_extruder1 %}
	#	T1
	{% endif %}

	G92 E0  ; Reset extruder position
	G1 F1800  ; Set print speed

# END_PRINT Macro
[gcode_macro END_PRINT]
gcode:
	# Turn off bed, extruders
	M140 S0  ; Turn off bed
	M104 S0 T0  ; Turn off extruder 0
	M104 S0 T1  ; Turn off extruder 1
	
	# Retract filament
	G91  ; Relative positioning
	G1 E-2 F2700  ; Retract filament
	G1 E-2 Z0.2 F2400  ; Retract and raise Z
	
	# Move nozzle away from print
	G1 X5 Y5 F3000  ; Wipe out
	G1 Z10  ; Raise Z more
	G90  ; Absolute positioning
	
	# Present print
	G1 X0 Y200 F3000  ; Present print (adjust Y value based on your bed size)
	
	# Turn off fans
	M106 S0  ; Turn off part cooling fan
	
	# Disable motors
	M84  ; Disable steppers

